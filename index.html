<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parking lot management sytem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">

</head>
<body>


    <nav>Simple Way Of PARKING </nav>


    
    <section id="heroSection">
        <h1 id="welcomeHeading"> WELCOME TO MY <br>PARKING LOT MANAGEMENT SYSTEM</h1>
    </section>

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://wallpaperaccess.com/full/1978935.jpg"  alt="cars" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://thearchitectsdiary.com/wp-content/uploads/2020/10/Parking-101-Creating-the-Perfect-Car-Park.jpg"  alt="car" style="width:100%">
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://ucars.sg/blog/wp-content/uploads/2020/10/parking.jpg" alt="parking lot" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
    



<section id="bodyy">

    <section id="input">
        <h1 id="addHeading">ADD A VEHICLE</h1>
        <form>
            <input type="text" placeholder="name of owner of the Vehicle" name="tf" class="carInput" id="ownerNameInput">
            <input type="text" placeholder="name of the Vehicle" class="carInput" id="carNameInput">
            <input type="text" placeholder="liscence plate of the Vehicle" class="carInput" id="liscenceNumberInput">
            <div class="carInput">
                <input type="date" placeholder="entry date" class="carInput" id="entryDateInput">
                <input type="date" placeholder="exit date" class="carInput" id="exitDateInput">
            </div>
            <button class="carInput" id="addCarBtn" >Add Vehicle</button>
        </form>
    </section>


<h1 id="addHeading">SEARCH A VEHICLE</h1>

    <div id="srch">
        <input type="text" id="inputSearch" placeholder="Search">
        <button id="searchBtn" onclick="srchItem()">search</button>
    </div>




    <section id="output">
        <h1 id="showHeading">VEHICLE LIST</h1>
        <hr>
            <table id="showingData">
                
            </table>
    </section>

</section>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    </footer>


<script src="javascript.js"></script>


</body>
</html>
